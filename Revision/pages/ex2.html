<body>
    <form action="http://www.rebol.com/cgi-bin/test-cgi.cgi">
        <label>Your Name<span style="color:red">*</span></label>
        <input type="text" name="fullName" required> <br>
        <label>Your email<span style="color:red">*</span></label>
        <input type="email" name="email" required><br>
        <label>Status?</label> 
        <input type="checkbox" name="status1" value="student"> Student
        <input type="checkbox" name="status2" value="consultant"> Consultant
        <input type="checkbox" name="status3" value="programmer"> Programmer <br>
        <label>Participate to IT conference?</label>
        <input type="radio" name="participation" value="yes"> YES
        <input type="radio" name="participation" value="no"> NO
        <input type="radio" name="participation" value="maybe"> MAY BE <br>
        <lable>When ?</lable>
        <select name="when">
            <option value="now">Now</option>
            <option value="nextMonth">Next Month</option>
            <option value="nextYear">Next Year</option>
        </select><br>
        <label>Notes</label><br>
        <textarea rows="5" cols="40" maxlength="200" placeholder="200 characters" name="notes"></textarea><br>
        <input type="submit" value="Envoyer" name="submitBtn">
    </form>
</body>
